<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Первый макет</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!--Первый блок-->
	<div class="section">
		<div class="container">
			<!--Заголовок-->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3 text-center">
					<h1 class="header">Получите видео-инструкцию<span class="text-uppercase">Как заработать свой первый миллион</span></h1>
				</div>
			</div>
			<!--Блок с видео и формой-->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="287" src="https://www.youtube.com/embed/CZKXWQ02e-4" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form text-center">
						<p>Введите свой email</p>
						<form>
							<input type="text" name="name" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" name="email" class="form-control input-lg" placeholder="Ваш email">
						</form>
						<button class="btn btn-lg btn-primary btn-block button">Получить инструкцию</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--Второй блок-->
	<div class="section">
		<div class="container">
			<!--Заголовок-->
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2>Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<!--Преимущества-->
			<div class="row text-center">
				<div class="col-lg-3 col-md-6">
					<div class="block">
						<img src="img/1.png" alt="Первое преимущество">
						<p>Первое<br>преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="block">
						<img src="img/2.png" alt="Второе преимущество">
						<p>Второе<br>преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="block">
						<img src="img/3.png" alt="Третье преимущество">
						<p>Третье<br>преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="block">
						<img src="img/4.png" alt="Четвертое преимущество">
						<p>Четвертое<br>преимущество</p>
					</div>
				</div>
			</div>
			<!--Кнопка-->
			<div class="row text-center">
				<div class="col-lg-4 col-lg-offset-4">
					<button class="btn btn-lg btn-primary button">Получить инструкцию</button>
				</div>
			</div>
		</div>
	</div>
	<!--Третий блок-->
	<div class="section">
		<div class="container">
			<!--Заголовок-->
			<div class="row text-center clients">
				<div class="col-lg-12">
					<h2>Наши клиенты</h2>
				</div>
			</div>
			<!--Люди первого ряда-->
			<div class="row text-center">
				<div class="col-lg-3 col-md-6">
					<div class="people">
						<img src="img/p1.png" alt="1">
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="people">
						<img src="img/p2.png" alt="2">
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="people">
						<img src="img/p3.png" alt="3">
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="people">
						<img src="img/p4.png" alt="4">
					</div>
				</div>
			</div>
			<!--Люди второго ряда-->
			<div class="row text-center people">
				<div class="col-lg-3 col-md-6">
					<div class="people">
						<img src="img/p5.png" alt="5">
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="people">
						<img src="img/p6.png" alt="6">
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="people">
						<img src="img/p7.png" alt="7">
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="people">
						<img src="img/p8.png" alt="8">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
