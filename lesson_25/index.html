<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <title>Форма отправки на сайте</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    
	<div class="container">  
	  <form id="contact" action="mailer/smart.php" method="post">
	    <h3>Форма обратной связи</h3>
	    <h4>Оставьте свои данные</h4>
	    <fieldset>
	      <input name="user_name" placeholder="Ваше имя" type="text" tabindex="1" required autofocus>
	    </fieldset>
	    <fieldset>
	      <input name="user_email" placeholder="Адрес электронной почты" type="email" tabindex="2" required>
	    </fieldset>
	    <fieldset>
	      <input name="user_phone" placeholder="Ваш телефон" type="tel" tabindex="3" required>
	    </fieldset>
	    <fieldset>
	      <input name="user_site" placeholder="Ваш веб-сайт" type="url" tabindex="4" required>
	    </fieldset>
	    <fieldset>
	      <textarea name="user_message" placeholder="Сообщение...." tabindex="5" required></textarea>
	    </fieldset>
	    <fieldset>
	      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Отправить</button>
	    </fieldset>
	    <p class="copyright">Дизайн выполнен <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>
	  </form>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
    	$('form').submit(function(event) {
    		event.preventDefault();
    		$.ajax({
    			type: "post",
    			url: "mailer/smart.php",
    			data: $(this).serialize()
    		}).done(function() {
    			$(this).find("input").val("");
    			alert("Сообщение отправлено успешно");
    			$("form").trigger('reset');
    	});
    		return false;
    	});
    </script>
  </body>
</html>
