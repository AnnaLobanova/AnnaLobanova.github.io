<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Первый макет</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header">
		<h1>Получите видео-инструкцию<span>Как заработать свой первый миллион</span></h1>
		<div class="main">
			<div class="video">
				<iframe width="545" height="351" src="https://www.youtube.com/embed/CZKXWQ02e-4" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p>Введите свой email</p>
				<form>
					<input type="text" name="name" placeholder="Ваше имя">
					<input type="text" name="email" placeholder="Ваш email">
				</form>
				<button class="button">Получить инструкцию</button>
			</div>
		</div>
	</div>
	<div class="features">
		<h2>Почему нужно сделать это сейчас?</h2>
		<div class="interest">
			<div class="block">
				<img src="img/1.png" alt="Первое преимущество">
				<p>Первое<br>преимущество</p>
			</div>
			<div class="block">
				<img src="img/2.png" alt="Второе преимущество">
				<p>Второе<br>преимущество</p>
			</div>
			<div class="block">
				<img src="img/3.png" alt="Третье преимущество">
				<p>Третье<br>преимущество</p>
			</div>
			<div class="block">
				<img src="img/4.png" alt="Четвертое преимущество">
				<p>Четвертое<br>преимущество</p>
			</div>
		</div>
		<button class="button">Получить инструкцию</button>
	</div>
	<div class="customers">
		<h2>Наши клиенты</h2>
		<div class="people">
			<div class="group1">
				<img src="img/p1.png" alt="">
				<img src="img/p2.png" alt="">
				<img src="img/p3.png" alt="">
				<img src="img/p4.png" alt="">				
			</div>
			<div class="group2">
				<img src="img/p5.png" alt="">
				<img src="img/p6.png" alt="">
				<img src="img/p7.png" alt="">
				<img src="img/p8.png" alt="">
			</div>
		</div>
	</div>
</body>
</html>
