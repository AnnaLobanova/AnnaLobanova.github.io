<!DOCTYPE html>
<html lang="en">

<body>
	<div class="box">
		<h1>create an account</h1>
		<div class="form">
			<label for="email" class="first_input">Email: <span>*</span></label>
			<input type="text" name="Email" id="email" placeholder="johnsmith@gmail.com">

			<button><nobr>register now!</nobr></button>
		</div>
	</div>
