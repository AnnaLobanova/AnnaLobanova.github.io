<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <title>Автомазированная штукатурка стен</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	<main class="main">
		<div class="container">
			<!-- Header -->
			<div class="header">
				<div class="row">
					<div class="col-md-3">
						<img src="img/logo.png" alt="Гипсолит. Штукатурка стен">
					</div>
					<div class="col-md-2 col-md-offset-4">
						<a class="phone_link" href="#">+7 495 771 05 08</a>
					</div>
					<div class="col-md-3">
						<div class="wrap">
							<div class="wrap-block">
								<button class="btn-block button">Получить консультацию</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Main_content -->
			<div class="main_content">
				<div class="row">
					<div class="col-md-6 test1">
						<h1 class="main_content_title">Автоматизированная <br> штукатурка стен</h1>
						<p class="main_content_subtitle">Идеально ровные стены <br> в кратчайшие сроки</p>
						<p class="main_content_banner text-center">Стоимость работ <br> от <span><strong>300</strong></span> руб/м<sup>2</sup></p>
						<p class="text-uppercase main_content_appeal"><strong>оплата по факту!</strong></p>
					</div>
					<div class="col-md-4 col-md-offset-2">
						<form class="main_form text-center" action="#">
							<h2>Для расчёта точной стоимости<br>закажите <strong>выезд замерщика</strong></h2>
							<label for="#">Ваше имя</label>
							<input class="form-control" type="text">
							<label for="#">Номер телефона</label>
							<input class="form-control" type="text">
							<button class="btn-block text-uppercase button">Оставьте заявку</button>
							<p>Приедем в день обращения*</p>
						</form>
						<p class="notice">* -выезды на замер осуществляются<br>в рабоче дни Пн-Пт с 9:00 до 18:00</p>
					</div>
				</div>
			</div>
		</div>
	</main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </body>
</html>
